<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <strong>Add Contest</strong>
            </div>
            <div class="card-block">
                <form action="" method="post">
                    <div class="form-group">
                        <label for="nf-email"><strong>Name</strong></label>
                        <input type="text" class="form-control" aria-describedby="nameHelp" placeholder="Enter name">
                        <small id="nameHelp" class="form-text text-muted">Name of the contest</small>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-12 form-control-label" for="textarea-input"><strong>Description</strong></label>
                        <div class="col-md-12">
                            <textarea id="textarea-input" name="textarea-input" rows="9" class="form-control" placeholder="Content.."></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-12 form-control-label" for="select"><strong>Select Categories:</strong></label>
                        <div class="col-md-12">
                            <select id="select" name="select" class="form-control input-sm" size="1">
                                    <option value="0">Please select</option>
                                    <option value="1">Fails</option>
                                    <option value="2">Pets &amp; Animals</option>
                                     <option value="2">Sports</option>
                                      <option value="2">Humor</option>
                                       <option value="2">Babie & Kids</option>
                                        <option value="2">Events</option>
                                         <option value="2">Games</option>
                                </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nofw"><strong>Number of Winners</strong></label>
                        <input type="text" id="nofw" name="nfw" class="form-control" placeholder="Enter Number Only">
                    </div>
                    <div class="form-group">
                        <label for="sdr"><strong>Select Date Range</strong></label>
                        <div class="input-group">
                            <input class="form-control col-sm-2" id="sdr" name="Comments" placeholder="" type="text">
                            <span class="input-group-addon">to
                                </span>
                            <input class="form-control col-sm-2" id="sdr" name="Comments" placeholder="" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-12 form-control-label" for="file-input"><strong>Thumbnail</strong></label>
                        <div class="col-md-12">
                            <input type="file" id="file-input" name="file-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-12 form-control-label"><strong>Status:</strong></label>
                        <div class="col-md-12">
                            <label class="radio-inline" for="inline-radio1">
                                    <input type="radio" id="inline-radio1" name="inline-radios" value="option1"> <strong>Active   </strong>
                                    </label>
                            <label class="radio-inline" for="inline-radio2">
                                    <input type="radio" id="inline-radio2" name="inline-radios" value="option2"><strong>Inactive</strong>
                                </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-12 form-control-label"><strong>Winner Selection:</strong></label>
                        <div class="col-md-12">
                            <label class="radio-inline" for="inline-radio1">
                                    <input type="radio" id="inline-radio1" name="inline-radios" value="option1"> <strong>Auto  </strong>
                                </label>
                            <label class="radio-inline" for="inline-radio2">
                                    <input type="radio" id="inline-radio2" name="inline-radios" value="option2"><strong>Manual</strong>
                                </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer pull-right">
                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Save</button>
                <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Cancel</button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-trophy"></i> <strong>Prizes</strong>
            </div>
            <div class="card-block">
                winners
             
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <strong>Contest Rules</strong>
            </div>
            <div class="card-block">
                <div class="form-group">
                    <label for="contestrules">Content Rules</label>
                    <textarea class="form-control" id="contestrules" rows="3"></textarea>
                </div>
            </div>
        </div>
    </div>
           

</div>
