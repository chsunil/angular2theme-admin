<div class="animated fadeIn">
    <div class="col-md-6">
        <div class="card card-default">
            <div class="card-header">
                <i class="fa fa-picture-o"></i> General Settings
            </div>
            <div class="card-block">
                <div class="row text-center">
                    <div class="form-group row">
                        <label class="col-md-3 form-control-label" for="file-input">Logo</label>
                        <div class="col-md-9">
                            <input type="file" id="file-input" name="file-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 form-control-label" for="textarea-input">Textarea</label>
                        <div class="col-md-9">
                            <textarea id="textarea-input" name="textarea-input" rows="9" class="form-control" placeholder="Content.."></textarea>
                        </div>
                    </div>
                </div>
                <!--/.row-->
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
                <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
            </div>
        </div>
    </div>
</div>
